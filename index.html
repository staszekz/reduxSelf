<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>

		<title>Redux Self Made</title>
	</head>
	<body class="container mt-5">
		<div>
			<h1>Redux Self Counter</h1>
			<hr />

			<div class="container">
				<div class="row justify-content-md-center">
					<button class="btn btn-outline-danger col-sm" id="counterButtonDecrement">Odejmij</button>
					<h2 class="col-sm text-center align-middle" id="result"></h2>
					<button class="btn btn-outline-success col-sm" id="counterButtonIncrement">Dodaj</button>
				</div>
				<br />
			</div>
			<button class="btn btn-info" id="resetButton">Reset</button>
		</div>
		<hr />
		<h1>Redux Self Input</h1>

		<form>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label"> Input do wpisywania czegokolwiek.</label>
				<input type="text" class="form-control" id="textInput" aria-describedby="textHelp" />
				<div id="textHelp" class="form-text">Wpisz co≈õ :)</div>
			</div>
		</form>
		<button type="button" id="inputButton" class="btn btn-info">Kliknij</button>
		<br />
		<hr />
		<div>
			<div>Lista rzeczy z reduxa:</div>
			<ul id="list"></ul>
			<button type="button" id="listButton" class="btn btn-outline-success">Kliknij po rzeczy z reduxa</button>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
